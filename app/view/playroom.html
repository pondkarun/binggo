<style>
    td {
        height: 60px;
        width: 60px;
    }
    
    .red {
        background-color: brown;
        color: cornsilk;
    }
    
    .text-red {
        color: red;
    }
    
    .text-green {
        color: green;
    }
</style>
<div ng-controller="playroomController as ctrl" class="main" ng-init="ctrl.init()">
    <section class="container text-center">
        <div class="row">
            <div class="col-2 text-left">
                <h3 class="text-center pb-2"><u>รายชื่อ</u></h3>
                <ul>
                    <li ng-repeat="i in player">{{i.user}} <i class="fas fa-circle-notch fa-spin" ng-if="i.status == 'false'"></i> <i class="fas fa-check-circle text-green" ng-if="i.status == 'true'"></i></li>

                </ul>
            </div>

            <div class="col-10">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th colspan="5" style="padding: 20px; font-size: 50px;">BINGO</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="item in myTable">
                        <td ng-repeat="x in item" ng-class="{'red': x.is_find == true}">{{x.number}}</td>
                    </tr>

                    <tr ng-if="myTable.length == 0">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-if="myTable.length == 0">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-if="myTable.length == 0">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-if="myTable.length == 0">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-if="myTable.length == 0">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>
                <div class="p-3">

                    <input class="tgl tgl-flip" id="Ready" type="checkbox" ng-model="model.readyOrNot" ng-click="vote()" ng-if="!is_show">
                    <label class="tgl-btn" data-tg-off="{{voteReady}}" data-tg-on="{{voteReady}}" for="Ready" ng-if="!is_show"></label>

                    <button ng-click="random()" ng-if="is_show"> Random </button>
                    <button ng-click="select()" ng-if="is_show"> Select </button>
                </div>
            </div>
        </div>
    </section>
</div>
